<body>
    <div class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light container">
            <a class="navbar-brand" href="{% url 'index' %}">Minha logo</a>

                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">

                  </li>
                </ul>
                <div class="dropdown">
                    <button class="btn" type="button" id="dropdownMenuUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >

                      </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% if user.is_authenticated %}

                            <a href="#" class="dropdown-item">EndereÃ§os</a>
                            <a href="{% url 'logout_usuario' %}" class="dropdown-item">Sair</a>
                            {% if user.is_superuser %}
                                <div class="dropdown-divider"></div>
                                <a href="{% url 'lista_clientes' %}" class="dropdown-item">Clientes</a>
                                <a href="{% url 'lista_produtos' %}" class="dropdown-item" >Produtos</a>
                            {% endif %}
                        {% else %}
                            <a class="dropdown-item" href="{% url 'login_usuario' %}">Login</a>
                        {% endif %}

                    </div>
                </div>
                <button class="btn my-2 my-sm-0" type="submit"><img src="{% static 'img/cart.png' %}" alt=""></button>
              </div>
        </nav>
    </div>
    <section class="container my-2">
        {% block content %}{% endblock %}
    </section>
    <div id="footer" class="bg-light fixed-bottom">
        <footer class="py-3 mb-0">
